<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      .main {
        display: flex;
      }
      .box {
        height: 150px;
        width: 150px;
        margin: 20px;
        border: 2px solid blueviolet;
        background-color: aquamarine;
        transition: width 1s ease 1s, height 1s, transform 1s;
      }
      .box:hover {
        width: 200px;
        height: 200px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box">
        <h1>Transition</h1>
      </div>
      <div class="box">
        <h1>Transition</h1>
      </div>
      <div class="box">
        <h1>Transition</h1>
        <p>this is very easy</p>
      </div>
      <div class="box">
        <h1>Transition</h1>
      </div>
    </div>
    <div class="box">
      <h1>Transition</h1>
    </div>
    <div class="box">
      <h1>Transition</h1>
    </div>
    <div class="box">
      <h1>Transition</h1>
      <p>this is very easy</p>
    </div>
    <div class="box">
      <h1>Transition</h1>
    </div>
  </body>
</html>
